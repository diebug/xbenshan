/*图片-下架*/
function picture_stop(obj,image_id){
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			type : "post",
			url  : "/admin/Image/isOnSale/image_id/"+image_id,
			data :{image_id : image_id},
			success:function(e){
				if(e==0){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+'{$v.id}'+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
					$(obj).remove();
					layer.msg('已下架!',{icon: 5,time:1000});
				}
			}
		});

	});
}

function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,

		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,image_id){
	layer.confirm('确认要删除吗？',function(index){
		//location.href = '/admin/Image/ImageDel/image_id/'+image_id;
		$.ajax({
			type : "post",
			url  : "/admin/Image/ImageDel/image_id/"+image_id,
			data :{image_id : image_id},
			success:function(e){
				if(e){
					layer.msg('已删除!',{icon:1,time:1000});
					$(obj).parents("tr").remove();
				}
			}

		});

	});
}
